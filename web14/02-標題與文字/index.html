<div class="header">
  <h1>資訊設計學苑</h1>
  <p>Adobe的Photoshop在市場上，算是最普遍被使用的影像處理軟體了。它之所以受到設計者的青睞，是在於它具有完備且功能強大的工具；不論是影像的編修處理、繪製合成等各方面，它都有細分的各種工具及相關的數值設定面板，讓使用者可以做到最精準的調整與編修；而強大的濾鏡功能，更是不能錯過的一環，各種特效可以模擬出以假亂真的影像畫面，其鬼斧神工的效果令人驚嘆，難怪有人說PS比SKII還貴哩。</p>
